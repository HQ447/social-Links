<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__header">
          <div class="card__image">
            <img src="assets/images/user.png" alt="avatar" />
          </div>
          <div class="card__details">
            <h1>Hammad Ahmad</h1>
            <p>KPK, Pakistan</p>
          </div>
          <p class="card__quote">"Fullstack Web Developer & Web Desginer"</p>
        </div>
        <div class="card__body">
          <ul>
            <li><a href="https://github.com/hq447"> GitHub</a></li>
            <li>
              <a href="https://www.frontendmentor.io/profile/JohnMwendwa"
                >Portfolio</a
              >
            </li>
            <li>
              <a href="https://www.linkedin.com/in/hammad-ahmad-hq447">
                LinkedIn</a
              >
            </li>
            <li><a href="">Twitter</a></li>
            <li><a href="">Instagram</a></li>
          </ul>
        </div>
      </div>
    </main>

    <footer class="attribution">
      <p>Coded by <a href="https://github.com/JohnMwendwa">Hamad</a>.</p>
    </footer>
  </body>
</html>
